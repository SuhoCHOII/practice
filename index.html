<!DOCTYPE html> 
<!-- !DOCTYPE 은 문서가 어떤 타입인지 나타냄 -->
<html>
    <head>    
        <title>WEB - html</title>
        <meta charset="utf-8">
        <!-- ul(unordered list) 태그는 li태그의 parents 태그 
        / ol(ordered list)은 넘버링을 해줌-->
    </head>
    <body> 
        <!-- body는 본문을 나타내는 태그 -->
        <h1><a href="index.html">WEB</h1>
        <ol> 
            <li><a href="html.html">HTML</a></li> 
            <li><a href="css.html">CSS</a></li>
            <li><a href="javascript.html">JavaScript</a></li>
        </ol>
        <img src="welcome.jpg" width="100%">
    </body>
    <!-- 주석 : br 태그는 줄바꿈을 의미하고 p태그는 한문단을 정의함. -->
</html>
